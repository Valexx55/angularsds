<p>{{titulo}}</p>
<div class="form-check">
    <input class="form-check-input" type="radio" value="0"  name="prefijo" checked
        id="sin"  (click)="cambioLetraRadio($event)">
    <label class="form-check-label" for="sin">
        Sin letra
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" value="1"  name="prefijo" 
        id="x"  (click)="cambioLetraRadio($event)">
    <label class="form-check-label" for="x">
        X
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" value="2"  name="prefijo" 
        id="y" (click)="cambioLetraRadio($event)">
    <label class="form-check-label" for="y">
        Y
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" value="3"  name="prefijo" 
        id="z" (click)="cambioLetraRadio($event)">
    <label class="form-check-label" for="z">
        Z
    </label>
</div>

<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">DNI</span>
    <input type="number" [(ngModel)]="numero" class="form-control" placeholder="Meta su dni" aria-label="Username" aria-describedby="basic-addon1">
</div>

<button (click)="calcularLetraDni()" class="btn btn-primary">Calcular Letra</button>
